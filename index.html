<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.png" alt="Company logo"/>
      <h3>Secret agent supply inc.</h3>
    </header>

    <main>
      <div class="title">
        <div class="text">
          <h3>New Arrival</h3>
          <h1>Sport bikes and motorcycles</h1>
        </div>
      </div>
      <div class="category">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>
      <div class="items">
        <div class="pen">
          <img src="./resources/images/pen.png" alt="Exploding pen pic"/>
          <h3>Exploding Pen</h3>
        </div>
        <div class="watch">
          <img src="./resources/images/watch.png" alt="Cellular watch pic"/>
          <h3>Cellular Watch</h3>
        </div>
        <div class="glasses">
          <img src="./resources/images/glasses.png" alt="Thermal glasses pic"/>
          <h3>Thermal Glasses</h3>
        </div>
      </div>
      <div class="info">
        <div class="location">
          <h3>Location</h3>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <h3>Hours</h3>
          <span>0800 - 1800</span>
        </div>
      </div>
    </main>

    <footer>
      <span class="copyright">Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
