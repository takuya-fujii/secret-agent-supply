<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="container-align-left">
        <img src="./resources/images/logo.png" alt="Company logo"/>
        <span>Secret agent supply inc.</span>
      </div>
    </header>

    <main>
      <div class="title">
        <div class="container-align-left">
          <div class="text">
            <h3>New Arrival</h3>
            <h1>Sport bikes and motorcycles</h1>
          </div>
        </div>
      </div>

      <div class="category">
        <div class="container-space-between screen-large">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
        <div class="container-space-between screen-medium screen-small">
          <span>Menu</span>
        </div>
      </div>

      <div class="product">
        <div class="container-space-between">
          <div class="box pen">
            <img src="./resources/images/pen.png" alt="Exploding pen pic"/>
            <span>Exploding Pen</span>
          </div>
          <div class="box watch">
            <img src="./resources/images/watch.png" alt="Cellular watch pic"/>
            <span>Cellular Watch</span>
          </div>
          <div class="box glasses">
            <img src="./resources/images/glasses.png" alt="Thermal glasses pic"/>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div> <!--product-->

      <div class="info">
        <div class="container-space-between">
          <div class="item location">
            <h3>Location</h3>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="item hours">
            <h3>Hours</h3>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div> <!--info-->
    </main>

    <footer>
      <div class="container-align-left">
        <span class="copyright">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
